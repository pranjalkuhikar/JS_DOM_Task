<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Swapping</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg">
      <h1>Image Swapping</h1>
      <div class="image-container">
        <img
          id="image1"
          src="https://images.unsplash.com/photo-1729505622656-6da75375c3a2?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw1fHx8ZW58MHx8fHx8"
          alt="Image 1"
        />
        <button class="btn">Swap Images</button>
        <img
          id="image2"
          src="https://plus.unsplash.com/premium_photo-1734275012690-6d3006fba036?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwzfHx8ZW58MHx8fHx8"
          alt="Image 2"
        />
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
